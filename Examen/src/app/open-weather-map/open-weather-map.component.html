<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Latitud</mat-label>
      <input matInput name="something" placeholder="Latitud" value="21.8859" [(ngModel)]="latitud">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Longitud</mat-label>
        <input matInput name="something" placeholder="Longitud" value="-102.3613" [(ngModel)]="longitud">
      </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="call()">Solicitar</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="lon">
      <th mat-header-cell *matHeaderCellDef> lon </th>
      <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef> lat </th>
      <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef> temp </th>
      <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
    </ng-container>

    <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef> humidity </th>
        <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
