<div [@.disabled]="true">
    <mat-tab-group dynamicHeight>
        <mat-tab label="Vistas">
            <ng-template matTabContent="">
                <canvasjs-chart
                [options]="columnChartOptions"
                [styles]="{ width: '100%', height: '500px' }"
                ></canvasjs-chart>
            </ng-template>
        </mat-tab>
        <mat-tab label="Likes">
            <ng-template matTabContent>
                <canvasjs-chart
                [options]="pieChartOptions"
                [styles]="{ width: '100%', height: '500px' }"
                ></canvasjs-chart>
            </ng-template>
        </mat-tab>
        <mat-tab label="Comentarios">
            <ng-template matTabContent>
                <canvasjs-chart
                [options]="lineChartOptions"
                [styles]="{ width: '100%', height: '500px' }"
                ></canvasjs-chart>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
